<div fxFlex fxLayout="column">
    <div class="title" fxLayout="row">
        <div fxFlex="80" fxLayoutAlign="start center">
            <span color="primary">Volumes</span>
        </div>
        <div fxFlex="20" fxLayoutAlign="end center">
            <button mat-raised-button color="primary" [routerLink]="[ './create' ]">Criar volume</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex fxFlexFill *ngIf="hasData">
        <ng-container matColumnDef="Volume">
            <th mat-header-cell *matHeaderCellDef>Ver detalhes</th>
            <td mat-cell *matCellDef="let volume" [routerLink]="[ volume.id ]" class="pointer" matRipple><mat-icon>keyboard_arrow_right</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="Edicao">
            <th mat-header-cell *matHeaderCellDef> Edição </th>
            <td mat-cell *matCellDef="let volume"> {{volume.edicao}} </td>
        </ng-container>

        <ng-container matColumnDef="Sigla">
            <th mat-header-cell *matHeaderCellDef> Sigla </th>
            <td mat-cell *matCellDef="let volume"> {{volume.sigla}} </td>
        </ng-container>

        <ng-container matColumnDef="Cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let volume"> {{volume.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="DataInicio">
            <th mat-header-cell *matHeaderCellDef> Data Início </th>
            <td mat-cell *matCellDef="let volume"> {{volume.dataInicio}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let volume" (click)="deletarVolume(volume)" class="pointer" matRipple><mat-icon class="red">delete</mat-icon></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div *ngIf="!hasData" fxLayoutAlign="center start">
        <mat-card>
            <h1>Nenhum volume.</h1>
        </mat-card>
    </div>
</div>
