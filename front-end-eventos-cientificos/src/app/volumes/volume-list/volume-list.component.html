<div fxFlex fxLayout="column">
    <div class="title" fxLayout="row">
        <div fxFlex="80" fxLayoutAlign="start center">
            <span color="primary">Volumes</span>
        </div>
        <div fxFlex="20" fxLayoutAlign="end center">
            <button mat-stroked-button color="primary">Criar volume</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex fxFlexFill>

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let volume"> {{volume.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Edicao">
            <th mat-header-cell *matHeaderCellDef> Edição </th>
            <td mat-cell *matCellDef="let volume"> {{volume.edicao}} </td>
        </ng-container>

        <ng-container matColumnDef="Sigla">
            <th mat-header-cell *matHeaderCellDef> Sigla </th>
            <td mat-cell *matCellDef="let volume"> {{volume.sigla}} </td>
        </ng-container>

        <ng-container matColumnDef="Cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let volume"> {{volume.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="DataInicio">
            <th mat-header-cell *matHeaderCellDef> Data Início </th>
            <td mat-cell *matCellDef="let volume"> {{volume.dataInicio}} </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let volume" class="pointer" matRipple>
                <mat-icon>create</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="Remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let volume" class="pointer" matRipple>
                <mat-icon>clear</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ row.id ]"></tr>
    </table>
</div>
