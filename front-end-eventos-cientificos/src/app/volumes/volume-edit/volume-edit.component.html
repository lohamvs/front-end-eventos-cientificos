<div fxLayout="column" *ngIf="volume">
    <div class="title" fxLayout="row">
        <div fxFlex="80" fxLayoutAlign="start center">
            <span color="primary">Editar Volume #{{volume.id}}</span>
        </div>
    </div>
</div>

<div fxLayout="column" *ngIf="volume">
    <form #volumeEditForm="ngForm" (ngSubmit)="onSubmit(volumeEditForm)" novalidate>
        <mat-card>
            <mat-card-content fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between start">
                <div fxLayoutGap="20px" fxLayout="column" fxFlex>
                    <mat-form-field fxFlexFill>
                        <mat-label>Sigla</mat-label>
                        <input matInput [(ngModel)]="volume.sigla" name="sigla">
                    </mat-form-field>
                    <mat-form-field fxFlexFill>
                        <mat-label>Edição</mat-label>
                        <input matInput [(ngModel)]="volume.edicao" name="edicao">
                    </mat-form-field>
                    <mat-form-field fxFlexFill>
                        <mat-label>Cidade</mat-label>
                        <input matInput [(ngModel)]="volume.cidade" name="cidade">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field fxFlexFill>
                        <mat-label>Descrição</mat-label>
                        <textarea matInput [(ngModel)]="volume.descricao" name="descricao"></textarea>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">Salvar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
